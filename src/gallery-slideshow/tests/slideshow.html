<html>
	<head>
		<title>Slideshow Test</title>
		<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
		<script src="../../../build/gallery-slideshow/gallery-slideshow-debug.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../build/gallery-slideshow/assets/gallery-slideshow-core.css"></script>
	</head>
	<body>
		<div id="ss"></div>
		<script type="text/javascript">
			YUI().use('gallery-slideshow', 'anim', function(Y) {
				var images =  
					[
						{
							'src': "3449422636_602e4a5520_t.jpg",
							'attribution': "flickrUser hannah_hill",
							'license': "CC-BY"
						},
						{
							'src': "1224766231_315b54b6d4_t.jpg",
							'attribution': "flickrUser powi",
							'license': "CC-BY"
						},
						{
							'src': "2681765589_757a5da1a8_t.jpg",
							'attribution': "flickrUser di_the_huntress",
							'license': "CC-BY"
						}
					], anim = new Y.Anim({from: { opacity: 1.0 }, to: {opacity: 0.0}, duration: 2});
				var slideshow = new Y.SlideShow({ boundingBox: '#ss', height: 87, width: 87, images: images, animation: anim, delay: 4000});
				slideshow.render();
			});
		</script>
	</body>
</html>
