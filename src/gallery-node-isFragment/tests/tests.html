<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>
			YUI Node isFragment proposal
		</title>
		<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/3.1.2/build/cssfonts/fonts-min.css" /> 

	</head>
	<body class="yui3-skin-sam  yui-skin-sam">
		<div id="testLogger"></div> 
	
		<script type="text/javascript" src="http://yui.yahooapis.com/3.1.2/build/yui/yui-min.js"></script> 
		
		<script type="text/javascript" src="../js/NodeIsFragment.js"></script>
		<script type="text/javascript" src="NodeIsFragment_tests.js"></script>
	
		<script>
			YUI().use('node', 'NodeIsFragment', 'node-isfragment-tests', 'test', 'console', function (Y) {
				//create the console
			    var r = new Y.Console({
			        newestOnTop : false,
			        style: 'block' // to anchor in the example content
			    });

			    r.render('#testLogger');

			    //run the tests
			    Y.Test.Runner.run();
			});
		</script>
	</body>
</html>
